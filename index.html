
<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="THP Pro">
    <meta name="theme-color" content="#050505">
    <link rel="manifest" href="metadata.json">
    <title>TrophyHunter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800;900&display=swap');
        
        :root {
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #050505;
            user-select: none;
            overscroll-behavior-y: none;
            overflow-x: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Grüne Puls-Animation für fast abgeschlossene Spiele (>80%) */
        @keyframes pulse-green-completion {
            0%, 100% { border-color: rgba(34, 197, 94, 0.4); box-shadow: 0 0 10px rgba(34, 197, 94, 0.2); }
            50% { border-color: rgba(34, 197, 94, 1); box-shadow: 0 0 25px rgba(34, 197, 94, 0.6); }
        }

        .near-complete-pulse {
            animation: pulse-green-completion 2s ease-in-out infinite;
            border-width: 2px !important;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        body.lock-scroll { 
          position: fixed; 
          overflow: hidden; 
          width: 100%;
        }

        .pb-safe {
          padding-bottom: calc(1rem + var(--safe-area-inset-bottom));
        }
        
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
                        linear-gradient(90deg, rgba(255, 100, 0, 0.01), rgba(255, 200, 0, 0.005), rgba(0, 0, 0, 0.01));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.15;
        }

        .neon-text-amber {
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#050505] text-zinc-100">
    <div class="scanlines"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
